<!DOCTYPE html>
<html ng-app="AnnaApp">
<head>
	<title>Anna's Studio</title>
	<link href="style.css" rel="stylesheet">

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

	<script src="angular.min.js"></script>
</head>

<body>
	<div id="header">
		<div class="container">
	        <a href="#" class="logo-icon">
	          <img src="">
	        </a>
	        <ul class="menu">
	          <li><a href="#" onclick="openHome()">Home</a></li>
	          
	          <li class="dropdown">
	            <a href="#" onclick="dropFunction()" class="dropbtn">My Works</a>
	            <ul id="myDropdown" class="dropdown-content">
	              <li><a href="#" onclick="openGallery()">All Paintings</a></li>
	              <li><a href="#">Style1</a></li>
	              <li><a href="#">Style2</a></li>
	              <li><a href="#">Style3</a></li>
	            </ul>
	          </li>
	           
	          <li><a href="#" onclick="openContacts()">Contacts</a></li>
	        </ul>
      	</div>
	</div>

	<div id="content">
		<div id="main">
			<h2>Latest Works</h2>
		</div>
		<div id="gallery" class="hideGallery" ng-controller="MainController">
            <div class="container">
                <h2>My Works</h2>
                <div ng-repeat="app in apps" class="col-md-2">
                    <img ng-src="{{ app.img }}">
                    <p class="title"> {{ app.title }}</p>
                    <p class="price"> {{ app.price | currency }}</p>
                    <p class="pubdate"> {{ app.pubdate | date }}</p>
                </div>
            </div>
        </div>
		<div id="contacts" class="hideContacts">
			<ul>
        		<li>Adress:</li>
		        <li>Phone:</li>
		        <li>Skype:</li>
		        <li>e-mail:</li>
      		</ul>
		</div>	
	</div>

	<div id="footer">
		<ul>
			<li><a href="#"><img src="http://www.decidethefuture.org/images/logos/craigslist.png"></a></li>
			<li><a href="#"><img src="https://cdn0.iconfinder.com/data/icons/Pinterest/512/Pinterest_Favicon.png"></a></li>
            <li><a href="#"><img src="https://cdn0.iconfinder.com/data/icons/yooicons_set01_socialbookmarks/512/social_facebook_box_blue.png"></a></li>
            <li><a href="#"><img src="http://orig04.deviantart.net/47a2/f/2012/345/f/8/ebay___icon_by_darhymes-d5nq1mg.png"></a></li>
        </ul>
        <h2>Follow Me Here:</h2>
   	</div>

	<script src="studio.js"></script>
    <script src="app.js"></script>
    <script src="MainController.js"></script>
</body>
</html>
