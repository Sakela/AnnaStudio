
<div class="container-fluid text-center">
	<div class="row">
		<div class="col-xs">
			<p>Phone: +1(580)402-1648</p>

			<p><a ng-href="https://www.facebook.com/anna.zaluybynska" target="#">Facebook</a></p>
			<p><a ng-href="">eBay</a></p>
		</div>
		<div class="col-xs">
			<form name="message" method="post" ng-submit="$ctrl.handleFormSubmit(booking)">
				<!-- <input class="form-control contacts-email" name="messageText" placeholder="Your email here">
				<textarea class="form-control contacts-textarea" rows="4" id="comment" placeholder="Type message here"></textarea> -->
				<div class="form-group">
			    	<label for="firstName">First Name<span class="required"> *</span></label>
					<input ng-model="booking.firstName" type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
				</div>
				<div class="form-group">
					<label for="lastName">Last Name<span class="required"> *</span></label>
					<input ng-model="booking.lastName" type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
				</div>
				<div class="form-group">
					<label for="email">Email<span class="required"> *</span></label>
					<input ng-model="booking.email" type="email" class="form-control" id="email" name="email" placeholder="Email" required>
				</div>
				<div class="form-group">
					<label for="telephone">Phone Number</label>
					<input ng-model="booking.telephone" type="text" class="form-control" id="telephone" name="telephone" placeholder="Telephone">
				</div>
				<div class="form-group">
					<label for="message">Message Details <em>Vacation address, specific dietery requirements, any other information</em></label>
					<textarea placeholder="Some text" ng-model="booking.message" name="message" id="message" cols="30" rows="5"></textarea>
				</div>
				<div class="form-group">
					<button type="submit" ng-disabled="mealForm.$invalid" value="Submit" class="btn btn-default">Submit</button>
				</div>
				<!-- <button class="btn" type="submit" value="Submit">Send E-Mail</button> -->
			</form>
		</div>
	</div>	
</div>
